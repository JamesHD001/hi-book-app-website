<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Connect with friends and family using Hi!Book. Share moments, chat, and stay updated with your loved ones.">
  <meta name="keywords" content="Hi!Book, social media, connect, friends, family, chat, share">
  <meta name="author" content="Hi!Book Team">
  <title>Hi!Book - Connect with Friends</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" rel="preconnect">
  <link rel="preconnect" href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Winky Rough:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo-text">Hi!Book</div>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="features.html">Features</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div id="menu-toggle" class="menu-toggle">&#9776;</div>
  </nav>

  <!-- Signup Form -->
  <section class="form-section">
    <div class="form-container">
      <h1>Signup</h1>
      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
        
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
        
        <label>Password</label>
        <input type="password" placeholder="Create a password" required>
        
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm your password" required>

        <button type="submit">Signup</button>
        <p class="redirect">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Hi!Book. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>

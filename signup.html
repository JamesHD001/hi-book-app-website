<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign Up for Hi!Book">
    <meta name="keywords" content="Hi!Book, social media, connect, friends, family, chat, share">
    <meta name="author" content="Hi!Book Team">
    <title>Hi!Book - Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="./styles/hibook.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="gradient-logo" id="gradient-logo">Hi!Book</div>
          <ul class="nav-links" id="navLinks">
            <li><a href="Features.html">Features</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
          <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </header>

    <main class="signup-section">
      <div class="signup-card">
        <h1>Join Hi!Book</h1>
        <p class="subtext">Connect with friends, share moments, and explore the world.</p>

        <!-- Social Signups -->
        <div class="social-buttons">
          <button class="social-btn google">Continue with Google</button>
          <button class="social-btn facebook">Continue with Facebook</button>
        </div>

        <div class="divider"><span>or</span></div>

        <!-- Signup Form -->
        <form id="signupForm" novalidate>
          <div class="input-group">
            <label for="name">Full Name</label>
            <input id="name" type="text" placeholder="Enter your full name" required>
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required>
            <small class="feedback" id="emailFeedback"></small>
          </div>

          <div class="input-group password-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input id="password" type="password" placeholder="Create a password"
              pattern=".{8,}" title="Password must be at least 8 characters long and contain a mix of uppercase, lowercase, numbers, and symbols" required>
              <span class="toggle-visibility" data-target="password" data-lucide="eye"></span>
            </div>
            <div class="password-strength" id="passwordStrength"></div>
            <small class="feedback" id="passwordFeedback"></small>
          </div>

          <div class="input-group password-group">
            <label for="confirm">Confirm Password</label>
            <div class="password-wrapper">
              <input id="confirm" type="password" placeholder="Confirm your password" required>
              <span class="toggle-visibility" data-target="confirm" data-lucide="eye"></span>
            </div>
            <small class="feedback" id="confirmFeedback"></small>
          </div>

          <button type="submit" class="signup-btn">Sign Up</button>
          <p class="redirect">Already have an account? <a href="login.html">Login</a></p>
        </form>
      </div>
    </main>
    
    <script src="./script.js"></script>
  
  </body>
</html>

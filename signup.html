<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign up for Hi!Book and connect with friends and family." />
    <meta name="keywords" content="Hi!Book, sign up, create account, connect" />
    <meta name="author" content="Hi!Book Team" />
    <title>Hi!Book - Sign Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/hibook.css" />

    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="gradient-logo">
            <a href="index.html">Hi!Book</a>
          </div>
          <ul class="nav-links">
            <li><a href="features.html">Features</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
          <div class="hamburger" id="hamburger">
            <span></span><span></span><span></span>
          </div>
        </div>
      </nav>
    </header>

    <main class="form-section">
      <div class="form-container">
        <h1 class="form-title">Create an Account</h1>
        <p class="form-subtext">Join Hi!Book and start connecting today.</p>

        <form id="signupForm" novalidate>
          <div class="input-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" autocomplete="email" required />
          </div>

          <div class="input-group password-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input id="password" type="password" placeholder="Enter your password" autocomplete="new-password" required />
              <span class="toggle-visibility" data-target="password" role="button" tabindex="0" aria-label="Show or hide password">
                <i data-lucide="eye"></i>
              </span>
            </div>
          </div>

          <div class="input-group password-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-wrapper">
              <input id="confirmPassword" type="password" placeholder="Confirm your password" autocomplete="new-password" required />
              <span class="toggle-visibility" data-target="confirmPassword" role="button" tabindex="0" aria-label="Show or hide password">
                <i data-lucide="eye"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="signup-btn">Sign Up</button>

          <p class="redirect">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </form>

        <div id="signupMessage" class="message"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Hi!Book. All rights reserved.</p>
    </footer>

    <script type="module" src="./auth/signup.js"></script>
    <script src="./togglePassword.js"></script>
    <script src="./script.js"></script>
    <script>lucide.createIcons();</script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Join Hi!Book and start connecting with friends today." />
    <meta name="keywords" content="Hi!Book, social media, connect, friends, family, chat, share" />
    <meta name="author" content="Hi!Book Team" />
    <title>Hi!Book - Sign Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/hibook.css" />

  </head>

  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="gradient-logo">
            <a href="index.html">Hi!Book</a>
          </div>
          <ul class="nav-links">
            <li><a href="features.html">Features</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
          <div class="hamburger" id="hamburger">
            <span></span><span></span><span></span>
          </div>
        </div>
      </nav>
    </header>
    
    <br>

    <main class="form-section">
      <div class="form-container">
        <h1 class="form-title">Create an Account</h1>
        <p class="form-subtext">Sign up to start sharing and connecting.</p>

        <div class="social-btn">
          <button type="button" class="social-btn-google" id="googleSignup" aria-label="Sign up with Google">
            <img src="./images/google.png" alt="Google" /> Sign up with Google
          </button>
          <button type="button" class="social-btn-facebook" id="facebookSignup" aria-label="Sign up with Facebook">
            <img src="./images/facebook.png" alt="Facebook" /> Sign up with Facebook
          </button>
        </div>
        <p>Or sign up with</p>

        <form id="signupForm" novalidate>
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your email" autocomplete="email" required />
        </div>

        <div class="input-group password-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input id="password" type="password" placeholder="Create a password" autocomplete="new-password" required />
            <span class="toggle-visibility" role="button" tabindex="0" onclick="togglePassword('password', this)">
              <i data-lucide="eye"></i>
            </span>
          </div>
          <small id="passwordHint" class="hint">Password must be at least 8 characters.</small>
        </div>

        <div class="input-group password-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input id="confirmPassword" type="password" placeholder="Confirm your password" autocomplete="new-password" required />
            <span class="toggle-visibility" role="button" tabindex="0" onclick="togglePassword('confirmPassword', this)">
              <i data-lucide="eye"></i>
            </span>
          </div>
        </div>

        <button type="submit" id="signupBtn" class="signup-btn" disabled>Sign Up</button>

        <p class="redirect">Already have an account? <a href="login.html">Login</a></p>
      </form>

        <div id="signupMessage" class="message"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Hi!Book. All rights reserved.</p>
    </footer>

    <script type="module" src="./auth/signup.js"></script>
    <script src="./togglePassword.js"></script>
    <script src="./script.js"></script>
    <script>lucide.createIcons();</script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Hi!Book</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Hi!Book</div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html" class="active">Signup</a></li>
      </ul>
    </nav>
  </header>

  <!-- Signup Form -->
  <section class="form-section">
    <div class="form-container">
      <h1>Signup</h1>
      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
        
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
        
        <label>Password</label>
        <input type="password" placeholder="Create a password" required>
        
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm your password" required>

        <button type="submit">Signup</button>
        <p class="redirect">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Hi!Book. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>

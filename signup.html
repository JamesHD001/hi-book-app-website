    <link rel="stylesheet" href="./styles/hibook.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" rel="preconnect">
    <link rel="preconnect" href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky Rough:wght@300;400;600&display=swap" rel="stylesheet">

  <body>
    <header>
      <nav>
        <div class="navbar">
        <div class="gradient-logo" id="gradient-logo">Hi!Book</div>
        
        <ul class="nav-links" id="navLinks">
          <li><a href="Features.html">Features</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Sign Up</a></li>

        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>

        </div>
      </nav>

    </header>
    <main>
      <section class="form-section">
        <div class="form-container">
          <h1>Signup</h1>
          <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>
            
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
            
            <label>Password</label>
            <input type="password" placeholder="Create a password" required>
            
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm your password" required>

            <button type="submit">Signup</button>
            <p class="redirect">Already have an account? <a href="login.html">Login</a></p>
          </form>
        </div>
      </section>
    </main>
    <footer>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Connect with friends and family using Hi!Book. Share moments, chat, and stay updated with your loved ones." />
    <meta name="keywords" content="Hi!Book, social media, connect, friends, family, chat, share" />
    <meta name="author" content="Hi!Book Team" />
    <title>Hi!Book - Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/hibook.css" />

    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="gradient-logo">
            <a href="index.html">Hi!Book</a>
          </div>
          <ul class="nav-links">
            <li><a href="features.html">Features</a></li>
            <li><a href="login.html" class="active">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
          <div class="hamburger" id="hamburger">
            <span></span><span></span><span></span>
          </div>
        </div>
      </nav>
    </header>

    <br>
    <main class="form-section">
      <div class="form-container">
        <br>
        <h1 class="form-title">Welcome Back</h1>
        <p class="form-subtext">Log in to continue connecting with friends.</p>
        
        <div class="social-btn">
          <div class="social-buttons">
            <button id="googleLogin" class="social-btn social-btn-google">
              <img src="./images/google.png" alt="Google" class="social-icon" /> Continue with Google
            </button>
            <button id="facebookLogin" class="social-btn social-btn-facebook">
              <img src="./images/facebook.png" alt="Facebook" class="social-icon" /> Continue with Facebook
            </button>
          </div>
        </div>
        <p>Or log in with</p>

        <form id="loginForm" novalidate>
          <div class="input-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" autocomplete="email" required />
          </div>

          <div class="input-group password-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input id="password" type="password" placeholder="Enter your password" autocomplete="current-password" required />
              <span class="toggle-visibility" role="button" tabindex="0" onclick="togglePassword('password', this)">
                <i data-lucide="eye"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="login-btn">Login</button>

          <p class="redirect">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
        </form>


        <div id="loginMessage" class="message"></div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Hi!Book. All rights reserved.</p>
    </footer>

    <script type="module" src="./auth/login.js"></script>
    <script src="./togglePassword.js"></script>
    <script src="./script.js"></script>
    <script>lucide.createIcons();</script>
  </body>
</html>

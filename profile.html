<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Hi!Book Profile">
    <title>Hi!Book - Profile</title>

    <link rel="stylesheet" href="./styles/hibook.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" rel="preconnect">
    <link rel="preconnect" href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:wght@300;400;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav>
        <div class="main-navbar">
          <div class="gradient-logo" id="gradient-logo"><a href="index.html">Hi!Book</a></div>
          <ul class="main-nav-links" id="navLinks">
            <li><a href="home.html" title="Home"><i data-lucide="home"></i></a></li>
            <li><a href="messages.html" title="Messages"><i data-lucide="message-circle"></i></a></li>
            <li><a href="friends.html" title="Friends"><i data-lucide="users"></i></a></li>
            <li><a href="notifications.html" title="Notifications"><i data-lucide="bell"></i></a></li>
            <li><a href="profile.html" title="Profile" class="active"><i data-lucide="user"></i></a></li>
            <li><a href="settings.html" title="Settings"><i data-lucide="settings"></i></a></li>
          </ul>
          <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </header>

    <!-- GUEST PROMPT MODAL -->
    <div id="loginPromptModal" class="modal">
      <div class="modal-content">
        <h2>Login Required</h2>
        <p>You need to log in or sign up to view your profile.</p>
        <button id="goToLogin" class="btn primary-btn">Log In</button>
        <button id="goToSignup" class="btn secondary-btn">Sign Up</button>
      </div>
    </div>

    <!-- PROFILE SECTION -->
    <section class="profile-section">
      <div class="cover-photo">
        <img src="./images/Rick Story Cover.jpg" alt="Cover Photo">
      </div>

      <div class="profile-header">
        <div class="profile-pic">
          <img id="profile-picture" src="./images/default-avatar.png" alt="Profile Picture">
        </div>
        <div class="profile-details">
          <h1 class="profile-name" id="profile-name">Loading...</h1>
          <p class="profile-username" id="profile-username"></p>
          <p class="profile-bio" id="profile-bio"></p>
          <div class="profile-actions">
            <button class="btn primary-btn">Edit Profile</button>
            <button class="go-live-btn" id="goLiveBtn">ðŸŽ¥ Go Live</button>
            <button class="btn message-btn">Message</button>
          </div>
        </div>

        <!-- Tabs -->
        <div class="profile-tabs">
          <button class="tab active" data-tab="posts">Posts</button>
          <button class="tab" data-tab="friends">Friends</button>
          <button class="tab" data-tab="photos">Photos</button>
          <button class="tab" data-tab="about">About</button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
          <div id="posts" class="tab-pane active">
            <div class="create-post">
              <textarea id="profile-post-text" placeholder="Write something..."></textarea>
              <button class="post-btn" id="profile-post-btn">Post</button>
            </div>
            <div id="profile-posts-container"></div>
          </div>
          
          <div id="friends" class="tab-pane">
            <p>You don't have any friends yet. <a href="friends.html">Find friends</a></p>
          </div>

          <div id="photos" class="tab-pane">
            <p>No photos uploaded yet.</p>
          </div>

          <div id="about" class="tab-pane">
            <p>This is where your bio, birthday, and other details will go.</p>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="./auth/profile.js"></script>
    <script src="./script.js"></script>
  </body>
</html>

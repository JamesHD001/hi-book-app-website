<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect with friends and family using Hi!Book. Share moments, chat, and stay updated with your loved ones.">
    <meta name="keywords" content="Hi!Book, social media, connect, friends, family, chat, share">
    <meta name="author" content="Hi!Book Team">
    <title>Hi!Book - Home</title>

    <link rel="stylesheet" href="./styles/hibook.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" rel="preconnect">
    <link rel="preconnect" href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:wght@300;400;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav>
        <div class="main-navbar">
          <div  class="gradient-logo" id="gradient-logo"><a href="index.html">Hi!Book</a></div>
          <ul class="main-nav-links" id="navLinks">
            <li><a href="home.html" title="Home"><i data-lucide="home"></i></a></li>
            <li><a href="messages.html" title="Messages"><i data-lucide="message-circle"></i></a></li>
            <li><a href="friends.html" title="Friends"><i data-lucide="users"></i></a></li>
            <li><a href="notifications.html" title="Notifications"><i data-lucide="bell"></i></a></li>
            <li><a href="profile.html" title="Profile"><i data-lucide="user"></i></a></li>
            <li><a href="settings.html" title="Settings"><i data-lucide="settings"></i></a></li>
          </ul>

          <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </header>
    
    <main class="post-section">
      <div class="create-post">
        <textarea id="create-post-text" placeholder="What's on your mind?"></textarea>
          <div class="post-actions">
            <label for="upload-media" class="upload-btn">
              <i data-lucide="image"></i> Add Photo/Video
            </label>
          </div>
            <input type="file" id="upload-media" accept="image/*,video/*" hidden>
            <button type="button" class="post-btn" id="postButton">Post</button>
        </div>  
        <div id="posts-container"></div>
      </div>
      <br>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="./auth/auth.js"></script>
    <script src="./script.js"></script>
      
  </body>
</html>
